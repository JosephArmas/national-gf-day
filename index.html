    body {
      margin: 0;

      font-family: "Segoe UI", sans-serif;
      color: #fff;

    h1 {
      margin-top: 3rem;

    p {

      animation: fadeIn 3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Floating Hearts */
    .heart {
      color: red;
      font-size: 2rem;
      position: absolute;
      animation: floatHearts 5s infinite ease-in-out;
      opacity: 0.4;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }

      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Retro TV Styles */
    .tv-wrapper {
      display: flex;
      justify-content: center;
      margin: 4rem auto;
      perspective: 1000px;
    }

    .tv-body {
      display: flex;
      background: #5a3921;
      /* Wood tone */
      border-radius: 30px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      gap: 2rem;
      border: 6px solid #3b2613;
    }

    .tv-frame {
      background: #c0c0c0;
      /* Silver bezel */
      border: 12px solid #a8a8a8;
      border-radius: 16px;
      width: 500px;
      height: 360px;
      box-shadow:
        0 15px 40px rgba(0, 0, 0, 0.7),
        inset 0 0 10px #888;
      transform: rotateY(-5deg);
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .screen {
      width: 100%;
      height: 100%;
      position: relative;
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 15px #000;
    }

    .screen img {
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      object-fit: cover;
      object-position: center;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 1;
      border-radius: 12px;
    }

    .screen video {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .screen img:nth-child(2) {
      animation-delay: 4s;
    }

    .screen img:nth-child(3) {
      animation-delay: 8s;
    }

    @keyframes slideShow {
      0% {
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      30% {
        opacity: 1;
      }

      40% {
        opacity: 0;
      }

      100% {
        opacity: 0;
      }
    }

    .screen::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(to bottom,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.03) 2px,
          transparent 2px,
          transparent 4px);
      pointer-events: none;
      z-index: 2;
    }

    .tv-knobs {

      flex-direction: column;
      justify-content: center;
      gap: 1.2rem;

        inset 3px 3px 6px rgba(0, 0, 0, 0.5);

  <!-- Video to Image Slideshow Script -->
  <script>
    const mediaElements = document.querySelectorAll(
      ".screen img, .screen video",
    );
    let currentIndex = 0;

    function playNext() {
      // Hide all media
      mediaElements.forEach((el) => {
        el.style.display = "none";
        el.style.opacity = "0";
      });

      const current = mediaElements[currentIndex];
      current.style.display = "block";
      setTimeout(() => {
        current.style.opacity = "1";
      }, 10); // fade in smoothly

      if (current.tagName === "VIDEO") {
        current.currentTime = 0;
        current.play();
        current.onended = () => {
          currentIndex = (currentIndex + 1) % mediaElements.length;
          playNext();
        };
      } else {
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % mediaElements.length;
          playNext();
        }, 4000); // 3 seconds per image
      }
    }

    playNext(); // Start the loop
  </script>
